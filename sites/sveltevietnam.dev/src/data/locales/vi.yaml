    coc:
      title: Quy tắc ứng xử | Svelte Việt Nam
      keywords: quy tắc, nội quy, điều lệ
      heading: Quy tắc ứng xử
      desc: Quy tắc ứng xử dành cho thành viên trong cộng đồng Svelte Việt Nam
      message: Mọi thành viên (cá nhân hoặc tổ chức) tham gia cộng đồng Svelte Vietnam
        cần tuân theo các quy tắc ứng xử đã được đề ra trong văn bản “Code of Conduct”
        của <a class="c-link" href="https://github.com/sveltejs/community/blob/main/CODE_OF_CONDUCT.md">sveltejs/community</a>
        và <a class="c-link" href="https://sveltesociety.dev/about">Svelte Society</a>.<br
        /><br />Vui lòng gởi khiếu nại, góp ý, và thắc mắc thông qua các kênh dưới
        đây. Xin cảm ơn!
      contact:
        discord: Liên hệ với ban quản trị qua Discord
        email: Gửi email đến
      excerpt:
        heading: Tóm tắt
        desc:
          Dưới đây là bản dịch phần tóm tắt của văn bản <a class="c-link" href="https://sveltesociety.dev/about">Code
          of Conduct từ Svelte Society</a>. Để tránh dài dòng và sai sót trong quá
          trình dịch thuật, các văn bản đã nêu sẽ không được dịch toàn bộ. Hãy tham
          khảo bản gốc để biết thêm chi tiết.
        content: Svelte Society nỗ lực để xây dựng một cộng đồng <strong>không quấy
          rối bất cứ ai</strong>, bất kể giới tính, bản dạng và thể hiện giới, xu
          hướng tình dục, khuyết tật, ngoại hình, tuổi tác, chủng tộc, quốc tịch,
          hoặc tôn giáo, tính ngưỡng. <strong>Chúng tôi không khoan dung cho các hành
          vi quấy rối đến thành viên dưới mọi hình thức</strong>. Cá nhân hoặc tổ
          chức vi phạm các quy tắc này có thể bị xử phạt hoặc loại khỏi cộng đồng
          dựa theo quyết định từ ban quản trị của Svelte Society.<br /><br />Người
          tham gia, diễn giả, nhà tài trợ, người hướng dẫn, và tình nguyện viên tại
          các sự kiện của chúng tôi phải đồng ý với những quy tắc ứng xử. Ban quản
          trị sẽ luôn thực thi những quy tắc này. Chúng tôi mong đợi sự hợp tác từ
          tất cả mọi người để bảo đảm một môi trường an toàn.
        citation: — Trích “TL;DR - Code of Conduct”, Svelte Society
