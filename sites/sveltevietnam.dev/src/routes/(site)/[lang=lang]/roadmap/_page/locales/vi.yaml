  dong:
    objective:
      tối giản hóa thiết kế trang sveltevietnam.dev; thử nghiệm Svelte 5 và cập nhật các công nghệ
      đương thời; cải thiện trải nghiệm đọc và viết bài tại Blog Svelte Việt Nam; thiết lập quy
      trình đăng tuyển việc làm
    highlights:
      v1: Giới thiệu phiên bản chính thức version 1 của trang sveltevietnam.dev
      people_of_svelte:
        Khởi động dự án cộng đồng đầu tiên, <a class="c-link"
        href="/vi/blog/chuoi-bai-viet/cong-dong-svelte">"Cộng đồng Svelte - một bức tranh đa
        sắc"</a>, khởi xướng bởi <a class="c-link" href="/vi/con-nguoi/liti-dev">Thuyết</a>
      recruit:
        Ra mắt nền tảng <a class="c-link" href="https://recruit.sveltevietnam.dev"
        target="_blank">Tuyển dụng</a>, hướng đến kết nối cộng đồng với doanh nghiệp và tổ chức.
    tasks:
      publish_packages:
        Thiết lập quy trình xuất bản lên npm hệ thống thiết kế Svelte Việt Nam và các thư viện nội
        bộ hiện tại để tái sử dụng cho các dự án liên quan
      job_posting:
        Cho phép nhà tuyển dụng đăng tuyển / tạo liên kết trực tiếp trên nền tảng sveltevietnam.dev
      a11y: Bảo đảm trợ năng (accessibility) tối thiểu cho thiết kế và nội dung trên trang
      umami:
        Thử nghiệm <a class="c-link" href="https://umami.is/" target="_blank" rel="noreferrer
        noopener external">Umami</a> để cung cấp thống kê về lượt truy cập và người dùng trang
        sveltevietnam.dev, bảo đảm quyền riêng tư và kiểm soát dữ liệu, thay thế Google Analytics
      backend:
        Thống nhất các tác vụ ở máy chủ thành một worker duy nhất, thử nghiệm <a class="c-link"
        href="https://developers.cloudflare.com/workers/vite-plugin/" rel="noreferrer noopener
        external" target="_blank">vite-plugin-cloudflare</a> để cải thiện quy trình phát triển
      people:
        Ra mắt trang <a class="c-link" href="/vi/con-nguoi">Con người</a> để cải thiện việc tra cứu
        và liên kết tài nguyên (bài viết / đóng góp sự kiện)
      read_experience:
        Cải thiện trải nghiệm đọc bài tại Blog với tính năng điều hướng nhanh và hiển thị bình luận
        từ Bluesky
      write_guidelines:
        Cải thiện trải nghiệm viết bài cho Blog qua hướng dẫn và ví dụ tại trang <a class="c-link"
        href="/vi/blog/viet">Hướng dẫn viết bài</a>
      home_resources: Liệt kê tài nguyên phổ biến của hệ sinh thái Svelte tại trang chủ
      svelte_5: Tái xây dựng hoàn toàn sveltevietnam.dev bằng Svelte 5
      inter_4: Nâng cấp Font chữ Inter lên phiên bản 4
      tailwind_4: Giản lược thiết lập styling, thử nghiệm Tailwind 4.0
      refactor: Giản lược và đồng nhất thiết kế toàn trang web sveltevietnam.dev
  tu:
    objective:
      chuẩn bị cho phiên bản chính thức đầu tiên của sveltevietnam.dev (v1.0.0-next), tập trung phát
      triển trang blog, trang sự kiện, các tính năng và nội dung cần thiết để cộng đồng có thể bắt
      đầu tham gia và đóng góp một cách chủ động hơn.
    highlights:
