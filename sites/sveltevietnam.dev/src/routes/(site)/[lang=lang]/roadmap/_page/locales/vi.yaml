      first_offline_meetup:
        Tổ chức buổi <a class="c-link"
        href="/vi/su-kien/202404-gap-mat-xuan-giap-thin-ho-chi-minh">gặp mặt trực tiếp đầu tiên tại
        Tp. Hồ Chí Minh</a>
      first_online_meetup:
        Tổ chức buổi <a class="c-link" href="/vi/su-kien/202312-gap-nhau-truc-tuyen-cuoi-nam">gặp
        mặt cộng đồng trực tuyến đầu tiên</a>
