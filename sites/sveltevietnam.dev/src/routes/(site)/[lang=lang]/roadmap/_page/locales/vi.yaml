      page_jobs:
        Ra mắt trang <a class="c-link" href="/vi/viec-lam">Việc làm</a> với thiết kế sơ khởi
      page_design:
        Giới thiệu nhóm trang <a class="c-link" href="/vi/thiet-ke">Thiết kế</a> ghi lại các chi
