  participate:
    heading: Tham gia cộng đồng Svelte Việt Nam
    desc:
      Nếu bạn không có điều kiện để hỗ trợ tài chính hoặc muốn đóng góp trực tiếp hơn cho cộng đồng
      Svelte Việt Nam, hãy xem qua các kênh dưới  đây. Xin cảm ơn!
    discord: Thảo luận tại Discord chính thức của Svelte Việt Nam
