name: EN - üèÜ Contributor Nomination
description: Nominate a member with significant contribution to be listed at *https://sveltevietnam.com/people*
title: "Nominate: <name of member>"
labels:
  - "page:people"
  - "content:people"
assignees:
  - vnphanquang
body:
  - type: markdown
    attributes:
      value: |
        Thank you for being part of the community. Let's fill out some information so administrators can better consider your nomination.

        ## Nomination Details
  - type: dropdown
    id: self
    attributes:
      label: Self-nomination
      description: Are you nominating yourself?
      options:
        - "No"
        - "Yes"
    validations:
      required: true
  - type: input
    id: name
    attributes:
      label: Nominee Name
      description: What is the name of the person you are nominating?
      placeholder: Nguyen Van A
    validations:
      required: true
  - type: input
    id: contact
    attributes:
      label: Nominee Contact
      description: How can we contact this member for verification?
      placeholder: nguyenvana@gmail.com or github.com/nguyenvana
    validations:
      required: true
  - type: textarea
    id: details
    attributes:
      label: Nominee Contributions
      description: What are the contributions from this member that are significant to you and the community?
    validations:
      required: true
  - type: textarea
    id: others
    attributes:
      label: Other Information
      description: Any other things that you want administrators to know. You may also tag others to upvote this nomination.
  - type: markdown
    attributes:
      value: |
        ## Thank you

        Administrators will review your nomination and update progress in this issue. If approved, the nominee will be recognized
        at *https://sveltevietnam.com/people* and given a shout-out in the Svelte Vietnam Discord.
