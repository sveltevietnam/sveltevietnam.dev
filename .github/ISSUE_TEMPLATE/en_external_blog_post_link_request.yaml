body:
  - type: markdown
    attributes:
      value: |
        Thank you for being part of the community.

        ## Note

        Typically, the content of the requested blog post should be relevant to Svelte and the Svelte Vietnam community.

        Note that the content of the linked blog post will stay on its original site and will not be copied to *sveltevietnam.dev*; only a link is added. To propose blog post whose content is published on *sveltevietnam.dev* itself, use the [EN - Proposal for Blog Post Publication](https://github.com/sveltevietnam/sveltevietnam.dev/issues/new/choose) instead.

  - type: markdown
    attributes:
      value: |
        ## Link

        Request must include at least one of the following link.
  - type: input
    id: link-en
    attributes:
      label: Link (English)
      placeholder: link to dev.to, personal blog, ...
    validations:
      required: false
  - type: input
    id: link-vi
    attributes:
      label: Link (Vietnamese)
      placeholder: link to dev.to, personal blog, ...
    validations:
      required: false

  - type: markdown
    attributes:
