---
assert_lefthook_installed: true
min_version: 1.11.3
pre-commit:
  follow: true
  piped: true
  skip: [merge, rebase]
  jobs:
    - name: eslint
      group:
        parallel: true
        jobs:
          - name: sveltevietnam.dev
            root: sites/sveltevietnam.dev
            run: pnpm eslint --fix {staged_files}
            stage_fixed: true
            glob: 'sites/sveltevietnam.dev/*.svelte'
            exclude: ['*.md.svelte']
          - name: recruit.sveltevietnam.dev
            root: sites/recruit.sveltevietnam.dev
            run: pnpm eslint --fix {staged_files}
            stage_fixed: true
            glob: 'sites/recruit.sveltevietnam.dev/*.svelte'
          - name: others
            run: pnpm eslint --fix {staged_files}
            stage_fixed: true
            exclude: ['*/generated/*.js', '*/__snapshots__/*.js']
            glob: '*.{js,ts}'
    - name: stylelint
      run: pnpm stylelint --fix {staged_files}
      stage_fixed: true
      glob: '*.{svelte,css}'
      exclude: ['*.md.svelte']
    - name: prettier
      run: pnpm prettier --write {staged_files}
      stage_fixed: true
      glob: '*.{js,ts,css,json,md,yaml}'
      exclude: [pnpm-lock.yaml]
